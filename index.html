<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header"></div>
  <div class="container">
    <div class="app">
      <div class="app__header">
        <h1 class="app__name">Todo</h1>
        <span class="app__theme-changer"><img src="images/icon-sun.svg" alt="theme toggler"></span>
      </div>
      <div class="app__input-wrapper">
        <span class="app__input-ring"></span>
        <input class="app__input-box" type="text" placeholder="Create a new todo..." value="">
      </div>
      <div class="app__main-wrapper">
        <div class="app__list-container">
          <div class="app__list-item-wrapper">
            <span class="app__complete-toggler app__input-ring"></span>
            <span class="app__todo-item">Task to do 1</span>
            <span class="app__delete-item"><img src="images/icon-cross.svg" alt="delete entry item"></span>
          </div>
          <div class="app__list-item-wrapper">
            <span class="app__complete-toggler app__input-ring"></span>
            <span class="app__todo-item">Task to do 2</span>
            <span class="app__delete-item"><img src="images/icon-cross.svg" alt="delete entry item"></span>
          </div>
          <div class="app__list-item-wrapper">
            <span class="app__complete-toggler app__input-ring"></span>
            <span class="app__todo-item">Task to do 3</span>
            <span class="app__delete-item"><img src="images/icon-cross.svg" alt="delete entry item"></span>
          </div>
          <div class="app__list-item-wrapper">
            <span class="app__complete-toggler app__input-ring"></span>
            <span class="app__todo-item">Task to do 4</span>
            <span class="app__delete-item"><img src="images/icon-cross.svg" alt="delete entry item"></span>
          </div>
        </div>
        <div class="app__menu app__menu--primary">
          <span class="app__items-left">5 items left</span>
          <div class="app__menu__middle-wraper">
            <span class="app__all-list">All</span>
            <span class="app__active">Active</span>
            <span class="app__completed">Completed</span>
          </div>
          <span class="app__clear-completed">Clear Completed</span>
        </div>
      </div>
      <div class="app__menu app__menu--secondary">
        <span class="app__all-list">All</span>
        <span class="app__active">Active</span>
        <span class="app__completed">Completed</span>
      </div>
    </div>
  </div>
  <footer>
      <div class="attribution">
        <span>Challenge by <a href="https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW" target="_blank">Frontend Mentor</a>.</span>
        <span>Coded by <a href="http://enockaddey.com/">Enock Kwesi Addey</a> &copy; 2021.</span>
      </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
